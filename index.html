<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Search Portal</title>
  <style>
    body {
      background-color: #111;
      color: lime;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 36px;
      text-shadow: 0 0 10px lime;
    }
    input {
      padding: 10px;
      font-size: 20px;
      width: 300px;
      background-color: #222;
      color: lime;
      border: 2px solid lime;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: lime;
      color: black;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px lime;
    }
    button:hover {
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <h1 id="searchHeader">Search YouTube</h1>
  <input type="text" id="searchInput" placeholder="Type your query..." />
  <br />
  <button onclick="goToYouTube()">Go</button>

  <script>
    function goToYouTube() {
      const query = document.getElementById("searchInput").value;
      if (query.trim() === "") return;
      document.getElementById("searchHeader").textContent = `You searched: "${query}"`;
      const youtubeURL = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
      window.open(youtubeURL, '_blank');
    }
  </script>
</body>
</html>
